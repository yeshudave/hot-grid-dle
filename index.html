<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Hot grid-dle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption>
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption>
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-0 s-0 m-0 l-1-3">
      <figure>
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption>
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
